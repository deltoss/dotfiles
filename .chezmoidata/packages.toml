[[packages.windows.core]]
id = "Chocolatey.Chocolatey"
# Refresh the Path variable so it'd detect the tool in the current terminal session
postcommand = "$env:PATH = [System.Environment]::GetEnvironmentVariable('Path', 'Machine') + ';' + [System.Environment]::GetEnvironmentVariable('Path','User')"

[[packages.windows.core]]
name = "Scoop"
command = "powershell -Command 'iex \"& {$(irm get.scoop.sh)} -RunAsAdmin\"'"

[[packages.windows.core]]
name = "uv"
desc = "Package manager for Python"
command = 'powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"; $env:Path = "$env:USERPROFILE\.local\bin;$env:Path"'

