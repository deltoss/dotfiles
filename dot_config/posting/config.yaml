theme: tokyo-night
pager: less
keymap:
  quit: ctrl+q
  save-request: ctrl+alt+s,ctrl+s
  search-requests: ctrl+r
  send-request: ctrl+j,ctrl+enter,ctrl+shift+enter
  open-in-editor: ctrl+o
  open-in-pager: ctrl+l
  focus-url: ctrl+u
  jump: ctrl+g
  commands: ctrl+p
  help: f2
  expand-section: ctrl+o
  toggle-collection: ctrl+b
