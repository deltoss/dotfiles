[mgr]
show_hidden = true

[opener]
edit = [
  { run = '$EDITOR "$@"', block = true, desc = "Editor", for = "unix" },
  { run = '%EDITOR% %*', block = true, desc = "Editor", for = "windows" },
  { run = 'code -w "$@"', block = true, desc = "VSCode", for = "unix" },
  { run = 'code -w %*', block = true, desc = "VSCode", for = "windows" },
  { run = '$SHELL', block = true, desc = "Terminal", for = "unix" },
  { run = 'pwsh.exe', block = true, desc = "Terminal", for = "windows" },
]
