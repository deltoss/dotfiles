continuation_prompt = '▶▶ '

[git_status]
disabled = true
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_metrics]
disabled = true

[aws.region_aliases]
ap-southeast-1 = 'au-se-1'
ap-southeast-2 = 'au-se-2'
us-east-1 = 'us'

[username]
disabled = true

[time]
disabled = false
format = '[ 🕙 $time ]($style) '
time_format = "%I:%M:%S %p"
utc_time_offset = "+11"
style = "bold bg:#8a15e2"

