# Stadium (pill shape)
- triggers: [":mpill", ":mstadium"]
  replace: "A([\"$|$\"])"
  label: "Mermaid stadium/pill shape"

# Diamond/Decision
- triggers: [":mdecision", ":mdiamond"]
  replace: "A{\"$|$\"}"
